<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            font-size: 14px;
        }
        ul li{
            list-style: none;
        }
        .box{
            margin:10px;
            padding:10px;
            width:300px;
            border:1px dashed #008000;
            background:#ffe470;
            background:-webkit-linear-gradient(top left,#2b93d2,#fa5889,#cdE074,#ffe470 );
            background:-o-linear-gradient(top left,#2b93d2,#fa5889,#cdE074,#ffe470 );
            background:-moz-linear-gradient(top left,#2b93d2,#fa5889,#cdE074,#ffe470 );
        }
        .box li{
            position:relative;
            line-height:30px;

        }
        .box span{
            display: block;
            padding-left:20px;
        }
        .box em{
           position:absolute;
            width:16px;
            height:16px;
            background:#e4393c;
            top:7px;
            left:0;:
            cursor:pointer;
        }
        .box em.open{
            background:#000;
        }
        .box .two{
            margin-left:20px;
        }
        .box .three{
            margin-left:40px;
        }
        .box .four{
            margin-left:60px;
        }
        .box .two,.box .three,.box .four{

        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li>
           <em class="open"></em> <span>第一级第一个</span>
            <ul class="two">
                <li>
                     <span>第2级第一个</span>
                </li>
                <li>
                    <em></em><span>第2级第2个</span>
                    <ul class="three">
                        <li>
                             <span>第3级第一个</span>
                        </li>
                        <li>
                             <span>第3级第2个</span>
                        </li>
                        <li>
                            <em></em> <span>第3级第3个</span>
                            <ul class="four">
                                <li><span>第四级第一个</span></li>
                                <li><span>第四级第2个</span></li>
                                <li><span>第四级第3个</span></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <em></em><span>第2级第3个</span>
                    <ul>
                        <li>
                            <span>第3级第一个</span>
                        </li>
                        <li>
                            <span>第3级第2个</span>
                        </li>
                        <li>
                             <span>第3级第3个</span>

                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
<script type="text/javascript">
    var box =document.getElementById("box");
    var spanList=box.getElementsByTagName("span");
    for(var i=0;i<spanList.length;i++){
        var curSpan=spanList[i];
        var curPrev=curSpan.previousElementSibling;
        if(curPrev&&curPrev.tagName.toLowerCase()==='em'){
            curSpan.style.cursor="pointer";

        }

    }
    box.onclick=function(e){
        e=e||window.event;
        var tar=e.target||e.srcElement;
        if(/^(em|span)$/i.test(tar.tagName)){
            var parent=tar.parentNode;

            var firstUl=parent.children[2];
            if(firstUl){
                var isBlock=getComputedStyle(firstUl,"null").display==="block"?true:false;
            if(isBlock){
                firstUl.style.display="none";
                var allUl=parent.getElementsByTagName("ul");
                for(var i=0;i<allUl.length;i++){
                    allUl[i].style.display="none";
                }
            }else{
                firstUl.style.display="block";
            }
            }
        }

    }
</script>
</body>
</html>
